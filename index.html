<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Volume of a Sphere, with JavaScript">
  <meta name="keywords" content="Immaculata, ICD2O">
  <meta name="author" content="Isaaq Simon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (12)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (12)/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (12)/favicon-16x16.png">
  <link rel="manifest" href="./favicon_io (12)/site.webmanifest">
  <title>Sphere Volume Calculator</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- Title of the page -->
  <h1>Sphere Volume Calculator</h1>

  <!-- Input field for radius -->
  <input type="number" id="radius" placeholder="Enter radius" min="0" step="any">

  <!-- Button to trigger the calculation -->
  <br>
  <button onclick="calculateVolume()">Calculate Volume</button>

  <!-- Area to display the result -->
  <div id="result"></div>
  <img src="images/Sphere.png" alt="Sphere">

  <!-- Link to external JavaScript -->
  <script src="./js/script.js"></script>
</body>
</html>
